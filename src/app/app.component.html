<div class="main">
  <app-orbit-list [satellites]="displayList"></app-orbit-list>
  <div class="search-form">
    <h3>Search</h3>
    <input #searchTerm (input)="search(searchTerm.value)" />
    <button (click)="search(searchTerm.value)">Search</button>
  </div>
  <app-orbit-counts
    [satellites]="displayList"
    [satTypes]="satTypes"
  ></app-orbit-counts>
</div>
